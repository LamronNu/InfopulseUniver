# Root logger option
log4j.rootLogger=INFO, FileAppender
  #, console


# Direct log messages to stdout
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Target = System.out
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = [%-5p] %d{dd-MM-yyyy HH:mm:ss,SSS}  %c{1}:%L - %m%n

#log4j.logger.Interface = INFO, fileLog_I
#
log4j.appender.FileAppender = org.apache.log4j.DailyRollingFileAppender
log4j.appender.FileAppender.File = applog.log
log4j.appender.FileAppender.DatePattern = '_'yyyy-MM-dd
log4j.appender.FileAppender.layout = org.apache.log4j.PatternLayout
log4j.appender.FileAppender.layout.ConversionPattern = %d{dd-MM-yyyy HH:mm:ss,SSS} %-5p %c{2} %M (%L) - %m%n